<nav class="navbar-bg shadow-md fixed w-full z-50">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between h-15 items-center">
      <!-- Logo -->
      <div class="flex-shrink-0 text-xl font-semibold navbar-text-primary">
        Vault-Web
      </div>

      <!-- Desktop Links and Theme Toggle -->
      <div class="hidden md:flex space-x-6 items-center">
        <a routerLink="/" class="navbar-link">Home</a>
        <a routerLink="/dashboard" class="navbar-link">Dashboard</a>
        <a routerLink="/cloud" class="navbar-link">Cloud</a>
        <a routerLink="/passwords" class="navbar-link">Password Manager</a>

        <!-- Theme Toggle Button -->
        <button
          (click)="toggleTheme()"
          class="theme-toggle-btn ml-2"
          [title]="isDarkTheme ? 'Switch to light mode' : 'Switch to dark mode'"
        >
          <!-- Sun Icon (Light Mode) -->
          <svg
            *ngIf="isDarkTheme"
            class="w-5 h-5"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            viewBox="0 0 24 24"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <circle cx="12" cy="12" r="5"></circle>
            <line x1="12" y1="1" x2="12" y2="3"></line>
            <line x1="12" y1="21" x2="12" y2="23"></line>
            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
            <line x1="1" y1="12" x2="3" y2="12"></line>
            <line x1="21" y1="12" x2="23" y2="12"></line>
            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
          </svg>
          <!-- Moon Icon (Dark Mode) -->
          <svg
            *ngIf="!isDarkTheme"
            class="w-5 h-5"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            viewBox="0 0 24 24"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
          </svg>
        </button>

        <button type="button" class="logout-btn" (click)="logout()">
          Logout
        </button>
      </div>

      <!-- Mobile Hamburger and Theme Toggle -->
      <div class="md:hidden flex items-center space-x-3">
        <!-- Mobile Theme Toggle -->
        <button
          (click)="toggleTheme()"
          class="theme-toggle-btn"
          [title]="isDarkTheme ? 'Switch to light mode' : 'Switch to dark mode'"
        >
          <svg
            *ngIf="isDarkTheme"
            class="w-5 h-5"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            viewBox="0 0 24 24"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <circle cx="12" cy="12" r="5"></circle>
            <line x1="12" y1="1" x2="12" y2="3"></line>
            <line x1="12" y1="21" x2="12" y2="23"></line>
            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
            <line x1="1" y1="12" x2="3" y2="12"></line>
            <line x1="21" y1="12" x2="23" y2="12"></line>
            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
          </svg>
          <svg
            *ngIf="!isDarkTheme"
            class="w-5 h-5"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            viewBox="0 0 24 24"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
          </svg>
        </button>

        <!-- Hamburger Menu -->
        <button
          (click)="toggleMobileMenu()"
          class="navbar-text-secondary focus:outline-none"
        >
          <svg
            class="w-6 h-6"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            viewBox="0 0 24 24"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path *ngIf="!isMobileMenuOpen" d="M4 6h16M4 12h16M4 18h16" />
            <path *ngIf="isMobileMenuOpen" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>
    </div>
  </div>

  <!-- Mobile Menu Overlay -->
  <div *ngIf="isMobileMenuOpen" class="md:hidden mobile-menu px-4 pt-4">
    <a routerLink="/" (click)="closeMobileMenu()" class="mobile-link block py-2"
      >Home</a
    >
    <a
      routerLink="/dashboard"
      (click)="closeMobileMenu()"
      class="mobile-link block py-2"
      >Dashboard</a
    >
    <a
      routerLink="/cloud"
      (click)="closeMobileMenu()"
      class="mobile-link block py-2"
      >Cloud</a
    >
    <a
      routerLink="/passwords"
      (click)="closeMobileMenu()"
      class="mobile-link block py-2"
      >Password Manager</a
    >
    <button type="button" class="mobile-logout" (click)="logout()">
      Logout
    </button>
  </div>
</nav>
