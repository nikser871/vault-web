<div class="flex justify-center items-center min-h-screen bg-gray-100 p-4">
  <form
    [formGroup]="registerForm"
    (ngSubmit)="onSubmit()"
    class="w-full max-w-md bg-white p-6 rounded shadow"
  >
    <h2 class="text-2xl font-bold text-center mb-6">Register</h2>

    <!-- USERNAME -->
    <label for="username" class="font-semibold">Username</label>
    <input
      id="username"
      type="text"
      formControlName="username"
      class="w-full border px-3 py-2 rounded"
    />

    <!-- USERNAME ERRORS -->
    <div
      class="text-red-600 text-sm mt-1"
      *ngIf="
        (submitted || f['username'].touched) &&
        f['username'].errors?.['required']
      "
    >
      Username is required.
    </div>
    <div
      class="text-red-600 text-sm mt-1"
      *ngIf="
        (submitted || f['username'].touched) &&
        f['username'].errors?.['usernameTaken']
      "
    >
      Username is already taken.
    </div>

    <!-- PASSWORD -->
    <label for="password" class="font-semibold mt-4 block">Password</label>
    <input
      id="password"
      type="password"
      formControlName="password"
      class="w-full border px-3 py-2 rounded"
    />

    <div class="text-red-600 text-sm mt-1" *ngIf="f['password'].touched">
      <div *ngIf="f['password'].errors?.['required']">
        Password is required.
      </div>
      <div *ngIf="f['password'].errors?.['minlength']">
        Minimum 8 characters required.
      </div>
      <div *ngIf="f['password'].errors?.['pattern']">
        Must include: 1 uppercase, 1 digit, 1 special character.
      </div>
    </div>

    <!-- CONFIRM PASSWORD -->
    <label for="confirmPassword" class="font-semibold mt-4 block">
      Confirm Password
    </label>
    <input
      id="confirmPassword"
      type="password"
      formControlName="confirmPassword"
      class="w-full border px-3 py-2 rounded"
    />

    <div
      class="text-red-600 text-sm mt-1"
      *ngIf="
        (submitted || f['confirmPassword'].touched) &&
        registerForm.errors?.['mismatch']
      "
    >
      Passwords do not match.
    </div>

    <!-- SUBMIT BUTTON -->
    <button
      class="w-full bg-blue-600 text-white p-2 rounded mt-6 disabled:opacity-50"
      [disabled]="registerForm.invalid"
    >
      Register
    </button>
  </form>
</div>
